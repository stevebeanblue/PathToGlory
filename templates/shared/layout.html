<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="{% static 'icons8-news-16.png' %}"/>
        <title>{% block title %}{% endblock %}</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="keywords" content="age of sigmar, warhammer, tabletop games, wargames">
        <meta name="description" content="Create and manage a AoS Path to Glory campaign.">
    </head>

    <body>
        <header>
            <div class="navbar">
                <nav>
                  <div class="nav-wrapper white" id="navHeader">
                    <a href="{% url 'home' %}"  class="brand-logo center flow-text black-text">The path to glory</a>
                  </div>
                </nav>
              </div>
        </header>
    <main>
        <div class="container">
            <h1 class="header flow-text">{% block pageheader %}{% endblock %}</h1>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large black">
                    <i class="large material-icons">menu</i>
                    </a>
                    <ul>
                        <li>
                            <a class="btn-floating black tooltipped" data-position="left" href="{% url 'home' %}" data-tooltip="Home"><i class="material-icons">home</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </main>
    <footer class="page-footer white">
        <div class="container black-text">
            <div class="row">
                <div class="col l6 s12">
                    <a target="_blank" href="https://icons8.com/icon/82855/news">News</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container black-text">
                2022 SteveNewman84
            </div>
        </div>
    </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!--JavaScript at end of body for optimized loading-->
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
          $(document).ready(function()
          {
            $('.fixed-action-btn').floatingActionButton();
            $('.tooltipped').tooltip();
          })
      </script>
      <style>
          body{
              font-family: monospace !important;
          }
          nav{
              box-shadow: none !important;
              font-size: inherit !important;
          }
          @media screen and (max-width: 440px) {
            #navHeader {
                height:17em !important;
            }
            #checklistHeading{
                padding-top: 10em !important;
            }
          }
          .flex-container{
            display: flex;
            flex-wrap: wrap;
          }
          .justify{
            text-align: justify;
          }
          body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
          }

          main {
            flex: 1 0 auto;
          }
      </style>
    </body>
</html>
