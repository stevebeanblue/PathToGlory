{% extends "shared/layout.html" %}
{% load material_form %}
{% block title %}
    Order of battle
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Endless spells and invocations</h2>
        <a href="#" onclick="history.back()"><i class="material-icons">keyboard_backspace</i></a>
        <div class="row">
            <div class="col s6">
                <h3>Edit an order of battle</h3>
                <form method = "post">
                    <p>{{ form.errors }}</p>
                    {% csrf_token %}
                    {% form form=form %}{% endform %}
                    <button class="btn waves-effect waves-light black" type="submit" name="Save">Save
                        <i class="material-icons right">save</i>
                    </button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
