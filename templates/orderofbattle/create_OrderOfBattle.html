{% extends "shared/layout.html" %}
{% load material_form %}
{% block title %}
    Create order of battle
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Create order of battle</h2>
        <a href="#" onclick="history.back()"><i class="material-icons">keyboard_backspace</i></a>
        <div class="row">
            <div class="col s6">
                <form method = "post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn waves-effect waves-light black" type="submit" name="Create">Create
                        <i class="material-icons right">create</i>
                    </button>
                <form>
            </div>
        </div>
    </div>
{% endblock %}
