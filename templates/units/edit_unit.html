{% extends "shared/layout.html" %}
{% load material_form %}
{% block title %}
    Edit a unit
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Edit a unit</h2>
        <a href="#" onclick="history.back()"><i class="material-icons">keyboard_backspace</i></a>
        <div class="row">
            <div class="col s8">
                <p>{{ form.errors }}</p>
                <form method="post">
                    {% csrf_token %}
                    {% form form=form %}{% end form %}
                    <button class="btn waves-effect waves-light black" type="submit" name="Save">Save
                        <i class="material-icons right">save</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
